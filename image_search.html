<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsplash Image Search</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #results img { max-width: 200px; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Image Search</h1>
  <input type="text" id="query" placeholder="Search for images..." />
  <button onclick="searchImages()">Search</button>
  <div id="results"></div>

  <script>
    const accessKey = 'LOY15shesbccOBosFnrAEmOoaHeELomTNPbNDVXfimA'; // Replace with your actual key

    async function searchImages() {
      const query = document.getElementById('query').value;
      const res = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${accessKey}`);
      const data = await res.json();

      const results = document.getElementById('results');
      results.innerHTML = '';
      data.results.forEach(img => {
        const image = document.createElement('img');
        image.src = img.urls.small;
        results.appendChild(image);
      });
    }
  </script>
</body>
</html>
